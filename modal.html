<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="js/bootstrap-3.3.2-dist/css/bootstrap.css" />
		<script src="js/jquery/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="js/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
	</head>
	<body>
		<!-- data-target="#mymodel" data-toggle="modal"-->
		<button class="btn btn-primary" id="btn">登录</button>
		<div class="modal fade" id="mymodel"  data-backdrop="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
							<h4 class="col-md-3 modal-title">用户登录</h4>
							<button class="close col-md-3" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">					 
							<!--first modal-->
							<div class="form-group">
									<label class="control-label col-md-3">用户名：</label>
									<input type="text" class="input-group col-md-6" />
							</div>	
							<!--second modal-->
							<div class="form-group">
									<label class="control-label col-md-3">密码：</label>
									<input class="input-group col-md-6" type="password" />
							</div>
						</form>
					</div>
					
					<div class="modal-footer">
						<button class="btn btn-primary">登录</button>
						<button class="btn btn-danger" id="btn_close">取消</button>
					</div>
					
				</div>
			</div>
		</div>
		
		<script>
			$(function(){
				$("#btn").click(function(){
					$("#mymodel").modal("show");
				})
			})
			
			$(function(){
				$("#btn_close").click(function(){
					$("#mymodel").modal("hide");
				})
			})
		</script>
	</body>
</html>
