<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>E-loan</title>
		<link href="css/mine.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-3.3.2-dist/css/bootstrap.css" />
		<script src="js/jquery/jquery-2.1.3.js"></script>
		<script src="js/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
		<script src="js/mine.js"></script>
	</head>

	<body>
		<div class="container">
			<div id="cre_header">
				<h2>信用借款</h2>
				<div>
					<span>授信额度:</span>
					<span class="word_right">可借金额:</span>
				</div>
			</div>

			<div class="page-header">
				<h3>借款信息&nbsp;<small><label class="label label-primary">信用标</label></small></h3>
			</div>
			<form class="form-horizontal" action="##" id="cre_form">
				<div class="form-group">
					<label for="inputEmail3" class="col-md-3 control-label">借款金额</label>
					<div class="input-group col-md-3">
						<input type="text" class="form-control" id="exampleInputAmount">
						<div class="input-group-addon">元</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-md-3 control-label">借款利息</label>
					<div class="input-group col-md-3">
						<input type="text" class="form-control" id="exampleInputAmount">
						<div class="input-group-addon">%</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-md-3 control-label">借款期限</label>
					<div class="input-group col-md-3">
						<select class="form-control">
							<option value="1">1</option>
							<option value="3">3</option>
							<option value="6">6</option>
							<option value="9">9</option>
							<option value="12">12</option>
							<option value="24">24</option>
						</select>
						<div class="input-group-addon">月</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">
							还款方式
						</label>
					<label class="radio-inline">
							<input type="radio" value="0" checked="checked" name="inlineRadioOptions" />
							按月分期
						</label>
					<label class="radio-inline">
							<input type="radio" value="1" name="inlineRadioOptions" />
							按月到期
						</label>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-md-3 control-label">最小投标</label>
					<div class="input-group col-md-3">
						<input type="text" class="form-control" id="exampleInputAmount">
						<div class="input-group-addon">元</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-md-3 control-label">投标奖金</label>
					<div class="input-group col-md-3">
						<input type="text" class="form-control" id="exampleInputAmount">
						<div class="input-group-addon">%</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-md-3 control-label">借款期限</label>
					<div class="input-group col-md-3">
						<select class="form-control">
							<option value="1">1</option>
							<option value="2">3</option>
							<option value="3">6</option>
							<option value="4">9</option>
							<option value="5">12</option>
							<option value="6">24</option>
						</select>
						<div class="input-group-addon">天</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-md-3 control-label">借款标题</label>
					<div class="col-md-4">
						<textarea class="form-control" rows="4" style="resize: none;"></textarea>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-md-3 control-label">借款描述</label>
					<div class="col-md-6">
						<textarea class="form-control" rows="4" style="resize: none;"></textarea>
					</div>
				</div>
				
				<div class="form-group" id="cre_btn">
					<button class="btn btn-primary" type="submit">提交申请</button>
				</div>
				
				<div id="cre_Rbox">
					<h4>相关费用</h4>
					<p><span class="text-info">利息</span> --</p>
					<p><span class="text-info">奖金</span> --</p>
					<p><span class="text-info">管理费</span> --</p>
				</div>
		</div>
		</form>
		</div>

	</body>

</html>
